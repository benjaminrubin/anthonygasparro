    <script>
        $(document).ready(function() {

            var $gallery = $("#more-gallery");

            var $gallerySize = 59;

            for (var i = 1; i <= $gallerySize; i++) {

                // Create the img element
                var image = document.createElement("img");

                // Set the image's classes
                let imageClasses = ['img-fluid', 'my-4', 'mx-auto']
                image.classList.add(...imageClasses);

                // Add an alt to the image for accessibility
                image.setAttribute("alt", "Responsive image #" + i);


                // Set the source of the image
                image.src = "img/more/" + i + ".jpeg";

                // Append the image to the gallery
                $gallery.append(image);
            }
        });
    </script>
